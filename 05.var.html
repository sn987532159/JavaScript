<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>
<body>
    <script>
        var myName = 'Jacky';
        console.log('Hello', myName)

        let yourName = 'Jimmy';
        yourName = "Pig" // changable 
        console.log('Hi', yourName, "I am", myName);

        const noReAssignment = 10;
        // noReAssignment = 20 // not changable 
        console.log('Cannot re-assignment variable', noReAssignment)



    </script>
</body>
</html>
