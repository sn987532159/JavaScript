<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
</head>
<body>
    <script>
        let x = `10`;
        console.log('type:', typeof x);
        console.log('+x:' +x);
        console.log('type:', typeof +x);
        console.log('x++:',x++);
        console.log(x);
        console.log('++x:',++x);

        let y = 20;
        console.log('type:', typeof y);
        console.log('x+"":', x+'');
        console.log('type:', typeof (x+''));
        console.log('y++:',y++);
        console.log('++y:',++y);

        console.log('x+y:', x+y);
    </script>
</body>
</html>
